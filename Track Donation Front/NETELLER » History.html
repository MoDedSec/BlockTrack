        <script type="text/javascript">
        const xhr = new XMLHttpRequest(),
           method = "GET",
           url = "http://localhost:3000/api/system/historian";

       xhr.open(method, url, true);
       xhr.onreadystatechange = function () {
         // In local files, status is 0 upon success in Mozilla Firefox
         if(xhr.readyState === XMLHttpRequest.DONE) {
           var data=JSON.parse(xhr.responseText);
					 console.log(data);
             var table = document.getElementById("myTable");
             for (var i = 1,j=0; i ,j< data.length; i++,j++) {

             var row = table.insertRow(i);
             var cell1 = row.insertCell(0);
             var cell2=row.insertCell(1);
             var cell3=row.insertCell(2);
             cell1.innerHTML = data[j].transactionTimestamp;
             cell2.innerHTML = data[j].transactionId;
             cell3.innerHTML = data[j].transactionType;
}
           }
         };
       xhr.send();
           </script>
					 <script>
					 function myFunction() {
					   // Declare variables
					   var input, filter, table, tr, td, i, txtValue;
					   input = document.getElementById("idd");
					   filter = input.value.toUpperCase();
					   table = document.getElementById("myTable");
					   tr = table.getElementsByTagName("tr");

					   // Loop through all table rows, and hide those who don't match the search query
					   for (i = 0; i < tr.length; i++) {
					     td = tr[i].getElementsByTagName("td")[2];
					     if (td) {
					       txtValue = td.textContent || td.innerText;
					       if (txtValue.toUpperCase().indexOf(filter) > -1) {
					         tr[i].style.display = "";
					       } else {
					         tr[i].style.display = "none";
					       }
					     }
					   }
					 }
					 </script>
